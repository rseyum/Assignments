    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- we are adding this link so that our web page can be able to use bootstrap version 4.5.2 -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <section>
            <!--
                Here, we've changed the header text to white with a dark box surrounding it,
                text-center is centering the text, display-4 is the text's display size, and role="alert" 
                is helpful inÂ performance and accessibility issues like screen readers can figure out what it is.
            -->
            <h1 class="text-white bg-dark text-center display-4" role="alert">The Matrix</h1>
            <!-- 
                we can creat an alert with alert class the succeeding contextual class alert-danger 
            specifies the background and text color of the alert. text-center is to center the text
        -->
        <div class="alert alert-danger text-center">Are you going to choose the blue pill or the red pill?</div>
    <!-- 
        div is a parent containing both buttons by giving it text-center to its class centers the buttons 
        in button we start with class name btn and contextual class btn-value in our case btn-primary for a blue button
        and btn-danger for red button
    -->
        <div class="text-center">
            <button class="btn btn-primary"> Take Blue Pill</button>
            <button class=" btn btn-danger">Take Red Pill</button>

        </div>
        </section>
    </body>
    </html>
