    <!-- here ol tag is used  to make ordered list for our lists ,it can be in number roman etc..   -->
    <ol>
        <!--
            We use li tag inside the ol, ul, and other tags to represent a list item. 
            The class attribute allows CSS or javascript to access or alter one or more items.
         -->

<li class="gree">Colarado</li>
<li class="yell">Texas</li>
<li class="red">Alabama</li>

<!-- 
We have two buttons, one that says "yes, I agree" and the other that says "no, I disagree," 
each with its unique id. An id is a property that provides a unique identity for our desired element, 
unlike class attributes, which we can reuse.
 -->
<button id="yes">YES I AGREE</button>
<button id="no">NO I DONT AGREE</button>
