<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

  <body>
      <!-- a header element which represents a container for introductory content or can be sets 
        of navigational links. so here 
        it contains 3 anchor tags that defines a hyper link which is used to link one page to another -->
    <header>
      <a href="Home">Home</a>
      <a href="Contact">Contact</a>
      <a href="About">About</a>
    </header>
     <!-- 
     a pargraph with anchor tag,The href attribute specifies the URL of the link goes to , if we don't
     have href the anchor tag will not be  a hyperlink 
    -->
    <p>
      My favorite subjects are
      <a href="https://scrimba.com/"> Programming </a> and<a
        href="https://www.bbc.com/news/technology?msclkid=14e0c6b2ce4711ecac70cfbcb1662ef9"
      >
        tech
      </a>
    </p>
     <!-- 
       a paragraph html tag with and is "schools" and anchor tag with href that helps 
       to link , redirects to the washington and alabama football teams website.
      -->
        
    <p id="schools">
      My favorite teams are <a href="https://www.nflshop.com/washington-football-team">Washington</a> and
      <a href="https://www.secsports.com/roster/football">Alabama</a>
    </p>
    <!-- 
    a paragraph html tag with and id "schools" and anchor tag with href that lets us go to seattle
    college and addis ababa univercity website  
    -->
    <p id="schools">
      I went to school at <a href="https://seattlecentral.edu/">Seattle Central </a> and
      <a href="http://www.aau.edu.et/">AAU</a>
    </p>
  </body>
</html>
